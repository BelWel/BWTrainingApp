<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA20</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>    
    <h1 class="title" id="h1">Registration Page</h1>
    <div style="width: 50%; margin: auto;">      
      <form action="#" method="POST">
        <fieldset>
          <legend>Registration Form</legend>
          <div>
            <label for="fname">First Name</label><br />
            <input type="text" name="first_name" id="fname" />
          </div>

          <div>
            <label for="lname">Last Name</label><br />
            <input type="text" name="Last_name" id="lname" />
          </div>

          <div>
            <label for="email">Email</label><br />
            <input type="email" name="email" id="email" />
          </div>

          <div>
            <label for="password">Password</label><br />
            <input type="password" name="password" id="pass" />
          </div>

          <div>
            <label for="re-password">Re-Password</label><br />
            <input type="password" name="password" id="re-pass" />
          </div>

          <div>
            <label for="age">Age</label><br />
            <input type="number" name="age" id="age" />
          </div>

          <div>
            <!-- The name value should be the same for both to group them -->
            <label for="male">Gender:</label><br />
            <input type="radio" name="gender" id="male" />Male
            <input type="radio" name="gender" id="female" />Female<br />
          </div>          
          <div>
            <label for="java">Select Programming:</label> <br />
            <input type="checkbox" id="java" name="java"/>
            <label for="java">Java</label> <br />
            <input type="checkbox" id="python" name="python" />
            <label for="python">Python</label> <br />
            <input type="checkbox" id="js" name="javascript" />
            <label for="javascript">JavaScript</label> <br />
          </div>
          <div>
            <label for="reg-date">Registration Date:</label>
            <input type="date" name="reg-date" id="reg-date">
          </div>
          <div>
            <label for="file"> Enter Your Document</label><br />
            <input type="file" id="file" name="file" />
          </div>

          <div>
            <label for="cars">Select Department</label><br />
            <select id="dep" name="dep">
              <option value="QA">QA</option>
              <option value="App Java">App Java</option>
              <option value="DS">DS</option>
              <option value="Ms">MS</option>
            </select>
          </div>
        </fieldset>
      </form>
    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
       <a href="index.html">Home</a>
    </div>    
    <h4 class="fh">&copy; Copyright BW Knowledge</h4>    
  </body>
</html>
